<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCD PROJECT</title>
    <link href="./../static/output.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./../node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div id="graph" class="w-full h-screen"></div>
    <!-- For nodes -->
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4" id="modal-title">Node Info</h2>
            <div id="modal-content" class="text-gray-700 mb-6">
            </div>
            <button id="close-modal" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Close
            </button>
        </div>
    </div>
    {% for node in nodes %}
    <iframe src="https://google.com" class=""></iframe>
    {% endfor %}

    <script>
        // Data for the graph
        const nodes = [
            { id: 1, name: "Node 1" },
            { id: 2, name: "Node 2" },
            { id: 3, name: "Node 3" }
        ];

        const links = [
            { source: 1, target: 2 },
            { source: 2, target: 3 }
        ];

        // SVG setup
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Links
        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6)
            .attr("stroke-width", d => Math.sqrt(d.value));

        // Nodes
        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            .attr("r", 10)
            .attr("fill", "#3182ce")
            .call(drag(simulation));

        // Node labels
        svg.append("g")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("dy", -15)
            .attr("text-anchor", "middle")
            .style("fill", "#000")
            .text(d => d.name);

        // Drag behavior
        function drag(simulation) {
            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            return d3.drag()
                .on("start", dragStarted)
                .on("drag", dragged)
                .on("end", dragEnded);
        }

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        // Modal functionality
        node.on("click", (event, d) => {
            d3.select("#modal-title").text(`Node: ${d.name}`);
            d3.select("#modal-content").text(`You clicked on ${d.name}, ID: ${d.id}`);
            d3.select("#modal").classed("hidden", false);
        });

        d3.select("#close-modal").on("click", () => {
            d3.select("#modal").classed("hidden", true);
        });
    </script>
</body>

</html>
